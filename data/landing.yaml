# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page
imageCompare:
  enable: false
# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v1.0.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "Apex Legends LiveAPI 2.0 Documentation"
  subtitle: Comprehensive guide and reference for developers integrating with the Apex Legends LiveAPI.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "docs_quickstart.png" # filename of your hero image (including file extension)
    alt: "Apex Legends LiveAPI Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Quickstart"
    url: "docs/quickstart"
  
  cta2Button:
    icon: construction
    btnText: "Contribute"
    url: "https://github.com/zeejayym/apex-live-api-documentation"

  info: "**Open Source** - Dive into the Unofficial Apex Legends LiveAPI Documenation 2.0"

# Feature Grid
featureGrid:
  enable: false
  weight: 20
  template: feature grid

  title: Why use the Apex Legends LiveAPI?
  subtitle: The Apex Legends LiveAPI offers real-time data access to enhance gameplay, analytics, and third-party tool integration. Discover the core features below.

  items:
    - title: Real-time Data
      icon: flash_on
      description: Access live game data for real-time analytics and game monitoring.
      ctaLink:
        text: learn more
        url: /docs/apex-liveapi/realtime-data

    - title: Easy Integration
      icon: integration_instructions
      description: Simple setup and comprehensive documentation make integration a breeze.
      ctaLink:
        text: learn more
        url: /docs/apex-liveapi/integration

    - title: Extensive Documentation
      icon: article
      description: Detailed guides, examples, and API references to help you get started quickly.
      ctaLink:
        text: learn more
        url: /docs/apex-liveapi/documentation

    - title: Community Supported
      icon: groups
      description: Supported by a passionate community of developers and Apex Legends enthusiasts.
      ctaLink:
        text: learn more
        url: /docs/apex-liveapi/community-support

# Image Text
imageText:
  enable: false
  weight: 25
  template: image text

  title: Empower Your Apex Legends Projects
  subtitle: Utilize the LiveAPI to bring real-time Apex Legends data into your applications, creating engaging and interactive user experiences.

  list:
    - text: Enhance gaming experiences
      icon: videogame_asset

    - text: Build powerful analytics tools
      icon: insights

    - text: Create interactive community tools
      icon: people_alt

  image:
    path: "images/apex-legends"
    filename: "apex_integration_example.svg"
    alt: "Apex Legends Integration Example" # Optional but recommended

  imgOrder:
    desktop: 2
    mobile: 1

  ctaButton:
    text: Get started now
    url: "/docs/apex-liveapi/getting-started"
